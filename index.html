<html>
  <head>
    <title>Goko Media Player</title>

      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <header>

    <script src="./src/js/main.js"></script>
