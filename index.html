<html>
  <head>
    <title>Goko Media Player</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>GokoMediaPlayer.js</h1>
      <p>An extensible media player</p>
      <p>The Weeknd - King of the fall</p>
    </header>
    <main class="container">
      <video class="movie">
        <source src="src/video/The Weeknd - King Of The Fall.mp4" />
      </video>
      <div class="row mt-2">
        <button class="btn btn-dark ml-3" id="boton-1">Play/Pause</button>
        <button class="btn btn-dark ml-2" id="boton-2">Mute/UnMute</button>
      </div>
    </main>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
