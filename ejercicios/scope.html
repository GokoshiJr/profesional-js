<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope de JS</title>
  </head>
  <body>
    <a href="index.html">Go back</a>
    <p><em>Abre la consola</em></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      // Global Scope
      let mensaje = 'Hola mundo';
      // Peligro del scope global, (sobre escritura)
      let $ = (mensaje) => {
        console.log('Say: ' + mensaje);
      };

      // Function Scope
      function printNumber() {
        var i;
        for (i = 0; i < 10; i++) {
          function eventually(n) {
            setTimeout(function () {
              console.log(n);
            }, 100);
          }
          eventually(i);
        }
      }
      // printNumber();
      // console.log('');

      // Block Scope
      function printNumber2() {
        for (let i = 0; i < 10; i++) {
          setTimeout(function () {
            console.log(i);
          }, 100);
        }
      }
      printNumber2();

      // Module Scope
    </script>
  </body>
</html>
